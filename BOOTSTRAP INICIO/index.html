<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .verde {
        background-color: lightgreen;
      }
      .rojo {
        background-color: red;
      }
      .naranja {
        background-color: orange;
      }
      .azul {
        background-color: lightblue;
      }
      .rosa {
        background-color: pink;
      }

      .row > div {
      }

      /* .rol>*{

        margin: 1;
      } */
    </style>
  </head>
  <body>
    <div class="container ">
      <div class="row  p-1 gx-1 gy-1">
        <div class="col-xs-12 col-md-12 col-lg-12 verde">verde</div>
      </div>

      <div class="row  p-1 gx-1 gy-1">
        <div class="d-xs-none d-sm-block col-xs-2 col-sm-2 col-md-2 rojo"></div>

        <div class="col-xs-10 col-sm-10 col-md-10">
          <div class="row  p-1 gx-1 gy-1">
            <div class="col-xs-12 col-md-12 rosa">rosa</div>
          </div>

          <div class="row  p-1 gx-1 gy-1">
            <div class="col-xs-12 col-sm-12 col-md-6 naranja">naranja</div>
            <div class="col-xs-12 col-sm-12 col-md-6 naranja">naranja</div>
          </div>
          <div class="row m-1 gx-2 gy-2">
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-4 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-4 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
            <div class=" col-sm-4 col-md-2 azul col-xs-6 col-6">azul</div>
          </div>
        </div>
      </div>

      <div class="row  p-1 gx-1 gy-1">
        <div class="col-xs-12 col-md-12 col-lg-12 verde">verde</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
