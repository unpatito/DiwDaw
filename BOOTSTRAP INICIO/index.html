<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      
      .verde {
        background-color: lightgreen;
      }
      .rojo {
        background-color: red;
      }
      .naranja {
        background-color: orange;
      }
      .azul {
        background-color: lightblue;
      }
      .rosa{
        background-color: pink;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 m-1 col-lg-12 verde">verde</div>
      </div>

      <div class="row">

        <div class=" d-xs-none d-sm-block col-md-2 m-1 rojo"> </div>
        
        <div class="col-md-9">

        <div class="row ">
            <div class="col-md-12 m-1 rosa">rosa</div>
          </div>
  
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 m-1 naranja  ">naranja</div>
            <div class="col-xs-12 col-sm-12 col-md-5 m-1 naranja ">naranja</div>
          </div>
  
          <div class="row ">
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-3 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-3 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
            <div class="col-xs-6 col-sm-3 col-md-2 azul m-1">azul</div>
          </div>
        </div>
      </div>


      <div class="row ">
        <div class="col-md-12 col-lg-12 m-1 verde">verde</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
