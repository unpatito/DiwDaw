<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    *{
        text-align: center;
        
    }
    

     .verde{
        background-color: greenyellow;
        border: 2px solid black;
     }

     .azul{
        background-color: rgb(55, 154, 235);
        border: 2px solid black;
     }
     .gris{
        background-color: grey;
        border: 2px solid black;
     }
     .cian{
        background-color: cyan;
        border: 2px solid black;
     }
     .naranja{
        background-color: orange;
        border: 2px solid black;
     }
    

  </style>
  <body>
    <div class="row">
      <div class="col-md p-2 mt-2 verde">Header</div>
    </div>
    <div class="row">
      <div class=" mt-2 p-4 col-md-3 offset-md-3 col-sm-3 col-6  azul">1</div>
      <div class=" mt-2 p-4 col-md-3 col-sm-3 col azul">2</div>
      <div class=" w-100 d-md-block d-sm-none"></div>
      <div class=" col-md-3 mt-2 p-4 col-sm col-6  azul">3</div>
      <div class=" col-md-3 mt-2  p-4 offset-md-6 col-sm col  azul">4</div>
    </div>
    <div class="row d-md-none d-sm-block d-none ">
        <div class=" col-sm mt-2 p-4 cian">Tablet</div>
    </div>
    <div class="row">
      <div class="col-md p-5 m-3 ms-5 order-md-4 col-sm order-sm-1 col-xs order-1 col-4 gris">a</div>
      <div class="col-md p-5 m-3 ms-5 order-md-3 col-sm order-sm-2 col-xs order-2 col-4 gris">b</div>
      <div class="col-md p-5 m-3 ms-5 order-md-2 col-sm order-sm-3 col-xs order-3 col-4 gris">c</div>
      <div class="col-md p-5 m-3 ms-5 order-md-1 col-sm order-sm-4 col-xs order-4 col-4 gris">d</div>
    </div>
    <div class="row d-md-none d-sm-none d-block">
        <div class="col-sm mt-2 mb-2 me-1 p-4 cian">Mobile</div>
    </div>

    <div class="row">
        <div class="col-md p-3 mb-2 d-sm-none d-md-block d-none cian">Desktop</div>
    </div>


    <div class="row">
      <div class="col-md-2 mt-1 mb-2 me-2 p-5 offset-md-4 order-md-first d-md-block col-sm order-sm-last d-sm-block d-none naranja">:(</div>
      <div class="col-md-2 mt-1 mb-2 me-2 p-5 order-md-last col-sm order-sm-first naranja">:D</div>
    </div>
    <div class="row">
      <div class="col-md mt-2 p-2 d-md-block d-sm-block d-none verde ">Footer</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
