<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style> body{
    background-color: grey;

  } 
  
  .white{
    color: white;
  }
  </style>
  <body>
    
    

    <div class="row">
        <div class="col-md-5 p-2 m-3 ">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Username">
                <input type="text" class="form-control" placeholder="Apellido1" aria-label="Apellido1">
                <input type="text" class="form-control" placeholder="Apellido2" aria-label="Apellido2">
                <button class="btn btn-primary">Enviar</button>
              </div>
              <div class="mb-3">
                <label for="basic-url" class="form-label white">EMAIL</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">example@gmail.com</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <!-- <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div> -->
              </div>
              <div class="row">
              <div class="input-group-text col-md  ms-2 me-2"  >
                <input class="form-control form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                <span class="input-group-text" id="basic-addon3">Producto1</span>
              </div>
              <div class="input-group-text col-md ms-2 me-2">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                <span class="input-group-text" id="basic-addon3">Producto2</span>
              </div>
              <div class="input-group-text col-md ms-2 me-2">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                <span class="input-group-text" id="basic-addon3">Producto3</span>
              </div>
              </div>

              <div class="form-check form-check-inline mt-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label white" for="inlineCheckbox1">Producto4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label white" for="inlineCheckbox2">Producto5</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                <label class="form-check-label white" for="inlineCheckbox3">Producto6 </label>
              </div>

              <select class="form-select mt-2" size="3" multiple aria-label="Size 3 select example">
                <option value="1">Producto7</option>
                <option value="2">Producto8</option>
                <option value="3">Producto9</option>
              </select>

              <label for="exampleColorInput" class="form-label mt-2 white">Color picker</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
             
              
              <div class="input-group mb-3 mt-2">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">


                  </div>
              </div>
              
              
        </div>
      </div>
      
     
      
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
